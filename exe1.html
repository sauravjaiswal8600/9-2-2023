<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<fieldset>
    <legend>Number <input id="num" type="number"><br/>
    <button onclick="fun()" style="color: rgb(218, 35, 35); background-color: antiquewhite; font-size: larger;" >Find </button>
    </legend>
    <p id="result" >It is <span id="res"></span> Number</p>
</fieldset>




<script>
var num, temp;
function fun()
{
  num = parseInt(document.getElementById("num").value);
  if(num>=0)
  {
    temp = document.getElementById("result");
    temp.style.display = "block";
    if(num ==0){
      document.getElementById("res").innerHTML = "Zero";
    }else if(num%2==0){
      document.getElementById("res").innerHTML = "Even";
    }else{
        document.getElementById("res").innerHTML="Odd"
    }
}else{
    document.getElementById("res").innerHTML="Negative";
    }
}

  

</script>

</body>
</html>
